<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多模态大模型-车辆违停感知</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <div id="app-container">
        <nav id="sidebar">
            <ul>
                <li><a href="https://gemini.google.com" target="_blank" rel="noopener noreferrer"><img src="{{ url_for('static', filename='gemini_logo.svg') }}" class="sidebar-icon" alt="Gemini"> <span class="sidebar-text">Gemini <span class="anticon" role="img" style="margin-left: 4px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="transparent" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-out-up-right" aria-hidden="true"><path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"></path><path d="m21 3-9 9"></path><path d="M15 3h6v6"></path></svg></span></span></a></li>
                <li><a href="https://chat.qwen.ai" target="_blank" rel="noopener noreferrer"><img src="{{ url_for('static', filename='qwen_logo.svg') }}" class="sidebar-icon" alt="Qwen"> <span class="sidebar-text">Qwen Chat <span class="anticon" role="img" style="margin-left: 4px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" fill="transparent" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-square-arrow-out-up-right" aria-hidden="true"><path d="M21 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h6"></path><path d="m21 3-9 9"></path><path d="M15 3h6v6"></path></svg></span></span></a></li>
                <li><a href="#" id="input-link"><i class="fas fa-keyboard"></i> <span class="sidebar-text">输入页</span></a></li>
                <li><a href="#" id="output-link"><i class="fas fa-chart-bar"></i> <span class="sidebar-text">输出页</span></a></li>
            </ul>
        </nav>
        <div id="content-area">
            <div id="input-page" class="page active">
                <div class="container-fluid">
                    <h1 class="text-center my-4">基于多模态大模型的校园返校时段车辆违停感知与优化研究</h1>
                    <div class="row" style="height: 100%;">
                        <div class="col-md-12" style="height: 100%;">
                            <div class="card card-row-1" style="height: 100%;">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">输入提示词</h5>
                                    <p>请先使用Gemini分析违停，QVQ-Max识别车牌号，再前往此处总结。</p>
                                    <textarea id="prompt-input" class="form-control flex-grow-1" placeholder="请在这里输入你的提示词……">现有一段违停的分析报告：
[粘贴Gemini生成的违停分析报告]
由QVQ-Max重新识别了车牌号为：
[粘贴QVQ-Max识别到的车牌号] 
请帮我把QVQ-Max识别到的车牌号替换报告中原先识别到的车牌号，依据且仅依据原报告中的内容，重新生成一份详尽违停报告。请依次输出：
1.违停车辆车牌号
2.该车辆违停原因（根据原分析报告中的内容进一步总结得出）
3.建议处罚（根据现行《中华人民共和国道路交通安全法》）
请确保仅按照原报告中的内容进行重新输出，保证格式清晰明确，逻辑性强，不要主观臆断。</textarea>
                                    <div class="d-flex mt-2">
                                        
                                        <button id="run-button" class="btn btn-success">运行</button>
                                        <button id="reset-button" class="btn btn-danger ml-2">重置</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="output-page" class="page">
                <div class="container-fluid">
                    <h1 class="text-center my-4">基于多模态大模型的校园返校时段车辆违停感知与优化研究</h1>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card mt-4 card-row-2">
                                <div class="card-body d-flex flex-column">
                                    <h5 class="card-title">输出结果</h5>
                                    <div id="final-output" class="flex-grow-1"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
